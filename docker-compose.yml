version: '3.8'

services:
  moodle:
    image: ghcr.io/bitnami/moodle:latest
    restart: unless-stopped
    ports:
      - "8080:8080"   # HTTP
      - "8443:8443"   # HTTPS (self-signed)
    environment:
      - MOODLE_DATABASE_HOST=mariadb
      - MOODLE_DATABASE_PORT_NUMBER=3306
      - MOODLE_DATABASE_USER=moodle
      - MOODLE_DATABASE_PASSWORD=${MOODLE_DB_PASSWORD}
      - MOODLE_DATABASE_NAME=moodle
      - MOODLE_USERNAME=thanhtamlab
      - MOODLE_PASSWORD=${MOODLE_ADMIN_PASSWORD}
      - MOODLE_EMAIL=${MOODLE_ADMIN_EMAIL}
    volumes:
      - moodle_code:/bitnami/moodle
      - moodle_data:/bitnami/moodledata
    depends_on:
      - mariadb

  mariadb:
    image: ghcr.io/bitnami/mariadb:latest
    restart: unless-stopped
    environment:
      - MARIADB_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
      - MARIADB_USER=moodle
      - MARIADB_PASSWORD=${MOODLE_DB_PASSWORD}
      - MARIADB_DATABASE=moodle
    volumes:
      - mariadb_data:/bitnami/mariadb

volumes:
  moodle_code:
  moodle_data:
  mariadb_data:
